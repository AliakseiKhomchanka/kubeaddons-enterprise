---
apiVersion: kubeaddons.mesosphere.io/v1beta1
kind: Addon
metadata:
  name: kafka
  labels:
    kubeaddons.mesosphere.io/name: kafka
    kubeaddons.mesosphere.io/hack-requires-defaultstorageclass: "true"
  annotations:
    catalog.kubeaddons.mesosphere.io/addon-revision: "0.1.0-2"
    appversion.kubeaddons.mesosphere.io/kafka: "2.4.0"
spec:
  kubernetes:
    minSupportedVersion: v1.16.0
  requires:
    - matchLabels:
        kubeaddons.mesosphere.io/name: zookeeper
    - matchLabels:
        # requires servicemonitors.monitoring.coreos.com CRD to be present
        kubeaddons.mesosphere.io/name: prometheus
  cloudProvider:
    - name: aws
      enabled: true
    - name: docker
      enabled: true
    - name: none
      enabled: true
  kudoReference:
    package: kafka
    repo: https://kudo-repository.storage.googleapis.com/0.10.0
    version: 1.2.0
    parameters: |
      ADD_SERVICE_MONITOR: true # adds service monitor for Kafka service
      # replace ZOOKEEPER_URI with correct zookeeper URI based on zookeeper service name
      # default expects a zookeeper addon with name 'zookeeper' to be installed previously
      ZOOKEEPER_URI: zookeeper-hs:2181 # full example: <zookeeper-name>-zookeeper-0.<zookeeper-name>-hs:2181,<zookeeper-name>-zookeeper-1.<zookeeper-name>-hs:2181,<zookeeper-name>-zookeeper-2.<zookeeper-name>-hs:2181

