apiVersion: kubeaddons.mesosphere.io/v1beta1
kind: Addon
metadata:
  name: zookeeper
spec:
  kudoReference:
    parameters: |
      NODE_COUNT: 1
---
apiVersion: kubeaddons.mesosphere.io/v1beta1
kind: Addon
metadata:
  name: kafka
spec:
  requires:
    - matchLabels:
        kubeaddons.mesosphere.io/name: zookeeper
  kudoReference:
    package: kafka
    repo: https://kudo-repository.storage.googleapis.com/0.10.0
    version: kafka-1.2.0
    parameters: |
      ZOOKEEPER_URI: zookeeper-zookeeper-0.zookeeper-hs:2181,zookeeper-zookeeper-1.zookeeper-hs:2181,zookeeper-zookeeper-2.zookeeper-hs:2181
      ADD_SERVICE_MONITOR: false
      BROKER_COUNT: 1
      BROKER_MEM: 32Mi
      BROKER_CPUS: 20m
